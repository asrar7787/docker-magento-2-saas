<VirtualHost *:80>
    ServerAdmin webmaster@magento2dev.com
    ServerName magento2dev.com
    ServerAlias www.magento2dev.com
    ServerAlias magento2dev.com.*.xip.io
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    #php_flag log_errors on
    #php_flag display_errors on
</VirtualHost>
